name: Update Stock Data Daily

on:
  schedule:
    - cron: '0 18 * * *'  # 每天 UTC 時間 18:00 (台灣時間凌晨2點)
  workflow_dispatch:  # 允許手動觸發

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance prophet plotly pandas
    
    - name: Generate static files
      run: python generate_static.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/
        git commit -m "Update stock data and predictions" || echo "No changes to commit"
        git push
