<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台積電(2330.TW)股價分析</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .plot-container { width: 100%; height: 100%; }
        .news-item { padding: 10px; border-bottom: 1px solid #eee; }
        .news-item:hover { background-color: #f8f9fa; }
        .last-updated { font-size: 0.8em; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">台積電(2330.TW)股價分析</h1>
        
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">當前價格</h5>
                        <p class="card-text fs-4" id="current-price">載入中...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">今日最高</h5>
                        <p class="card-text fs-4" id="day-high">載入中...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">今日最低</h5>
                        <p class="card-text fs-4" id="day-low">載入中...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">昨日收盤</h5>
                        <p class="card-text fs-4" id="previous-close">載入中...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">今日股價走勢</h5>
                        <div id="plot-1day" class="plot-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">近5日股價走勢</h5>
                        <div id="plot-1week" class="plot-container"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">近10日股價走勢</h5>
                        <div id="plot-2weeks" class="plot-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">近1月股價走勢</h5>
                        <div id="plot-1month" class="plot-container"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">未來30天股價預測 (Prophet模型)</h5>
                        <div id="prophet-forecast" class="plot-container"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">最近5日交易數據</h5>
                        <div class="table-responsive">
                            <table class="table table-striped" id="history-table">
                                <thead>
                                    <tr>
                                        <th>日期</th>
                                        <th>開盤價</th>
                                        <th>最高價</th>
                                        <th>最低價</th>
                                        <th>收盤價</th>
                                        <th>成交量</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 數據將由JavaScript填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">相關新聞</h5>
                        <div id="news-container">
                            <!-- 新聞將由JavaScript填充 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4 last-updated" id="last-updated">
            最後更新時間: 載入中...
        </div>
    </div>

    <script>
        // 加載數據
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // 更新基本資訊
                document.getElementById('current-price').textContent = data.current_price;
                document.getElementById('day-high').textContent = data.day_high;
                document.getElementById('day-low').textContent = data.day_low;
                document.getElementById('previous-close').textContent = data.previous_close;
                
                // 更新最後更新時間
                const lastUpdated = new Date(data.last_updated);
                document.getElementById('last-updated').textContent = `最後更新時間: ${lastUpdated.toLocaleString()}`;
                
                // 填充歷史數據表格
                const historyTable = document.querySelector('#history-table tbody');
                data.history.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.date}</td>
                        <td>${item.open}</td>
                        <td>${item.high}</td>
                        <td>${item.low}</td>
                        <td>${item.close}</td>
                        <td>${item.volume.toLocaleString()}</td>
                    `;
                    historyTable.appendChild(row);
                });
                
                // 填充新聞數據
                const newsContainer = document.getElementById('news-container');
                data.news.forEach(item => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    const date = new Date(item.publishedAt * 1000);
                    newsItem.innerHTML = `
                        <h6><a href="${item.link}" target="_blank">${item.title}</a></h6>
                        <p class="mb-1">${item.publisher} • ${date.toLocaleString()}</p>
                    `;
                    newsContainer.appendChild(newsItem);
                });
            })
            .catch(error => {
                console.error('Error loading data:', error);
            });
        
        // 加載圖表
        function loadPlot(elementId, filename) {
            fetch(filename)
                .then(response => response.text())
                .then(html => {
                    const container = document.getElementById(elementId);
                    container.innerHTML = html;
                    // 重新執行Plotly的JavaScript
                    const scripts = container.getElementsByTagName('script');
                    for (let script of scripts) {
                        if (script.innerText) {
                            eval(script.innerText);
                        }
                    }
                })
                .catch(error => {
                    console.error(`Error loading ${filename}:`, error);
                    document.getElementById(elementId).innerHTML = `<div class="alert alert-warning">無法載入圖表: ${error.message}</div>`;
                });
        }
        
        // 載入所有圖表
        window.addEventListener('DOMContentLoaded', () => {
            loadPlot('plot-1day', 'plot_1day.html');
            loadPlot('plot-1week', 'plot_1week.html');
            loadPlot('plot-2weeks', 'plot_2weeks.html');
            loadPlot('plot-1month', 'plot_1month.html');
            loadPlot('prophet-forecast', 'prophet_forecast.html');
        });
    </script>
</body>
</html>
